    ></path>
  </svg>
</div>
<div [class]="isContainerShown ? 'box box--active' : 'box'">
  <div class="box__title">
    <div class="box__title__text">LojinhaBot</div>
    <div class="box__title__close-btn" (click)="closeBox()">
      <svg
        aria-hidden="true"
        focusable="false"
        data-prefix="fas"
        data-icon="times"
        role="img"
        viewBox="0 0 352 512"
      >
        <path
          fill="currentColor"
          d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"
        ></path>
      </svg>
    </div>
  </div>
  <div class="box__body" #scrollMe [scrollTop]="scrollMe.scrollHeight">
    <div *ngFor="let message of messages" class="box__body__message">
      <div [class]="'box__body__message--' + message.sender">
        <app-message-types [message]="message"></app-message-types>
      </div>
    </div>
  </div>
  <div class="box__input">
    <input
      placeholder="Enter message..."
      autocomplete="off"
      [(ngModel)]="newMessage"
      name="newMessage"
      type="text"
      (keyup.enter)="sendMessage()"
      autofocus="on"
    />
    <button (click)="toggleEmojis()">
      <svg
        aria-hidden="true"
        focusable="false"
        data-prefix="far"
        data-icon="grin"
        role="img"
        viewBox="0 0 496 512"
      >
        <path
          fill="currentColor"
          d="M248 8C111 8 0 119 0 256s111 248 248 248 248-111 248-248S385 8 248 8zm0 448c-110.3 0-200-89.7-200-200S137.7 56 248 56s200 89.7 200 200-89.7 200-200 200zm105.6-151.4c-25.9 8.3-64.4 13.1-105.6 13.1s-79.6-4.8-105.6-13.1c-9.9-3.1-19.4 5.4-17.7 15.3 7.9 47.1 71.3 80 123.3 80s115.3-32.9 123.3-80c1.6-9.8-7.7-18.4-17.7-15.3zM168 240c17.7 0 32-14.3 32-32s-14.3-32-32-32-32 14.3-32 32 14.3 32 32 32zm160 0c17.7 0 32-14.3 32-32s-14.3-32-32-32-32 14.3-32 32 14.3 32 32 32z"
        ></path>
      </svg>
    </button>
    <emoji-mart class="box__input__emoji-mart" *ngIf="areEmojisShown"></emoji-mart>

    <button (click)="sendMessage()">
      <svg
        aria-hidden="true"
        focusable="false"
        data-prefix="fab"
        data-icon="telegram-plane"
        role="img"
        viewBox="0 0 448 512"
      >
        <path
          fill="currentColor"
          d="M446.7 98.6l-67.6 318.8c-5.1 22.5-18.4 28.1-37.3 17.5l-103-75.9-49.7 47.8c-5.5 5.5-10.1 10.1-20.7 10.1l7.4-104.9 190.9-172.5c8.3-7.4-1.8-11.5-12.9-4.1L117.8 284 16.2 252.2c-22.1-6.9-22.5-22.1 4.6-32.7L418.2 66.4c18.4-6.9 34.5 4.1 28.5 32.2z"
        ></path>
      </svg>
    </button>
  </div>
</div>
